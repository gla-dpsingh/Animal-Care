<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Animal Care</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        .brand{
            font-weight: bold;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .icon{
    height: 100px;
    border-radius: 50%;
  }
    
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img  class="icon" src="../static/images/icon.png" alt="Animal Care Logo" class="logo">
            <h1 class="brand">HOSPET</h1>
            <nav>
                <ul>
                    <li><a href="/index">Home</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <section class="forgot-password">
                <p><a href="/forget_password" h>Forgot your password?</a></p>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Animal Care | <a href="/contact">Contact Us</a></p>
        </div>
    </footer>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
